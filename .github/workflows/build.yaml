name: Build
on:
  push:
    branches: [main]
  release:

jobs:
  build:
    strategy:
      matrix:
        architecture:
          - amd64
          - arm64
        platform:
          - darwin
          - linux
          - windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          check-latest: true
      - name: Debug Git Information
        run: |
          git rev-parse --short HEAD
          git describe --tags --exact-match || echo "No exact tag"
          git status
      - name: Test
        run: |
          make test
      - name: Build
        run: |
          GOOS=${{ matrix.platform }} GOARCH=${{ matrix.architecture }} make

      - name: Log in to GitHub Container Registry
        if: matrix.platform == 'linux'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: matrix.platform == 'linux'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest
            type=sha
          flavor: |
            suffix=-${{ matrix.architecture }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        if: matrix.platform == 'linux'

      - uses: vimtor/action-zip@v1.2
        with:
          files: credo
          dest: ${{ matrix.platform }}_${{ matrix.architecture }}_credo.zip
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *_credo.zip

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest
            type=sha

      - name: Create manifest list and push
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            echo "Creating manifest for $tag"
            docker buildx imagetools create -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done